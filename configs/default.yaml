# 1SEC Default Configuration
# All modules are enabled by default with sane defaults.
# Override any setting below or pass --config <path> to use a custom file.
# Run '1sec init' to generate a fresh config, or '1sec modules' to list all modules.

server:
  host: "0.0.0.0"
  port: 1780
  # API key authentication — set one or more keys to secure the REST API.
  # If empty, the API runs in open mode (no auth required).
  # Can also be set via ONESEC_API_KEY environment variable.
  # api_keys:
  #   - "your-secret-api-key-here"
  #
  # CORS — restrict allowed origins for the REST API.
  # Defaults to ["*"] (all origins) for local development.
  # For production, set to your dashboard domain(s):
  # cors_origins:
  #   - "https://1-sec.dev"
  #   - "https://dashboard.1-sec.dev"

bus:
  url: "nats://127.0.0.1:4222"
  embedded: true
  data_dir: "./data/nats"
  port: 4222
  cluster_id: "1sec-cluster"

alerts:
  max_store: 10000
  enable_console: true
  # webhook_urls:
  #   - "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"

# Syslog ingestion — receive events from syslog sources (firewalls, servers, etc.)
syslog:
  enabled: false
  protocol: "udp"    # "udp", "tcp", or "both"
  host: "0.0.0.0"
  port: 1514

logging:
  level: "info"       # debug, info, warn, error
  format: "console"   # console, json

# ── Tier 1: Network & Perimeter ──────────────────────────────────────────────

modules:
  network_guardian:
    enabled: true
    settings:
      max_requests_per_minute: 1000
      burst_size: 100
      # geo_mode: "block"
      # blocked_countries: "XX,YY"

  api_fortress:
    enabled: true
    settings:
      api_max_rpm: 200

  iot_shield:
    enabled: true

# ── Tier 2: Application Layer ────────────────────────────────────────────────

  injection_shield:
    enabled: true

  supply_chain:
    enabled: true

  ransomware:
    enabled: true
    settings:
      encryption_threshold: 10
      exfil_mb_threshold: 100

# ── Tier 3: Identity & Access ────────────────────────────────────────────────

  auth_fortress:
    enabled: true
    settings:
      max_failures_per_minute: 10
      lockout_duration_seconds: 300
      stuffing_threshold: 50

  deepfake_shield:
    enabled: true

  identity_monitor:
    enabled: true

# ── Tier 4: AI-Specific Defense ──────────────────────────────────────────────

  llm_firewall:
    enabled: true
    settings:
      token_budget_per_hour: 100000

  ai_containment:
    enabled: true

  data_poisoning:
    enabled: true

# ── Tier 5: Cryptography ────────────────────────────────────────────────────

  quantum_crypto:
    enabled: true

# ── Tier 6: Runtime & Infrastructure ─────────────────────────────────────────

  runtime_watcher:
    enabled: true
    settings:
      scan_interval_seconds: 300

  cloud_posture:
    enabled: true

# ── Cross-Cutting: AI Analysis ───────────────────────────────────────────────

  ai_analysis_engine:
    enabled: true
    settings:
      # gemini_api_key: "YOUR_GEMINI_API_KEY"
      # Also reads from env: GEMINI_API_KEY
      triage_model: "gemini-flash-lite-latest"
      deep_model: "gemini-flash-latest"
      api_base_url: "https://generativelanguage.googleapis.com/v1beta/models"
      triage_workers: 4
      deep_workers: 2

# ── Rust Engine (optional high-performance sidecar) ──────────────────────────

rust_engine:
  enabled: false
  binary: "1sec-engine"
  workers: 0               # 0 = auto-detect CPU cores
  buffer_size: 10000
  min_score: 0.0
  aho_corasick_prefilter: true
  capture:
    enabled: false
    interface: "eth0"
    bpf_filter: ""
    promiscuous: true
