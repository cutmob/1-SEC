name: Auto-close external PRs

on:
  pull_request_target:
    types: [opened]

jobs:
  close:
    runs-on: ubuntu-latest
    steps:
      - name: Close PR
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const author = context.payload.pull_request.user.login;

            // Allow PRs from repo owner org members â€” add GitHub usernames here
            const allowedUsers = ['cutmob'];

            if (allowedUsers.includes(author)) {
              console.log(`PR #${prNumber} from allowed user ${author}, skipping.`);
              return;
            }

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body: `ðŸ‘‹ Thanks for your interest in 1-SEC, @${author}!\n\nThis project is **source-available** but does not accept external contributions at this time. Please see our [CONTRIBUTING.md](../blob/main/CONTRIBUTING.md) for details.\n\nIf you've found a bug, please [open an issue](https://github.com/${owner}/${repo}/issues/new) instead â€” we read every one.`
            });

            await github.rest.pulls.update({
              owner,
              repo,
              pull_number: prNumber,
              state: 'closed'
            });

            console.log(`Closed PR #${prNumber} from external contributor ${author}.`);
